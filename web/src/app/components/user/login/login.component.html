<mat-card>
    <form [formGroup]="loginForm">
        <mat-card-title>Login</mat-card-title>
        <mat-form-field>
            <input type="email" formControlName="email" matInput placeholder="Email" [(ngModel)]="user.email">
            <mat-error *ngIf="loginForm.get('email').hasError('email')">Email inv√°lido</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" formControlName="password" matInput placeholder="Senha" [(ngModel)]="user.password">
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="login()">login</button>
</mat-card>
