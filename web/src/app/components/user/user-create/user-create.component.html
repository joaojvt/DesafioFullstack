<mat-card class="createForm">
    <mat-card-title>Novo Usuário</mat-card-title>

    <form [formGroup]="userForm">
        <mat-form-field>
            <input type="text" formControlName="name" placeholder="Nome" matInput [(ngModel)]="user.name">
            <mat-error *ngIf="userForm.get('name').invalid">Digite o seu nome</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="email" formControlName="email" placeholder="Email" matInput [(ngModel)]="user.email">
            <mat-error *ngIf="userForm.get('email').hasError('email')">Email inválido</mat-error>
            <mat-error *ngIf="userForm.get('email').hasError('required')">Digite o email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" formControlName="password" placeholder="Senha" matInput [(ngModel)]="user.password">
            <mat-error *ngIf="userForm.get('password').hasError('required')">Digite uma senha</mat-error>
            <mat-error *ngIf="!userForm.get('password').hasError('minLength')">Senha com ao menos 6 digitos</mat-error>
        </mat-form-field>
    </form>

    <button mat-raised-button type="submit" (click)="createUser()" color="primary">
        Salvar
    </button>

    <button mat-raised-button type="reset" (click)="cancel()">
        Cancelar
    </button>
</mat-card>
