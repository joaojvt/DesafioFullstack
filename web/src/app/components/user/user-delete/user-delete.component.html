<mat-card>
    <mat-card-title>Tem certeza que quer apagar?</mat-card-title>
    <mat-list>
        <mat-list-item>
            Nome: {{user.name}}
        </mat-list-item>
        <mat-list-item>
            Email: {{user.email}}
        </mat-list-item>
        <mat-list-item>
            Criado: {{user.createdAt}}
        </mat-list-item>
    </mat-list>

    <div class="button-group">
        <button mat-raised-button type="submit" (click)="deleteUser()" color="warn">
            Apagar
        </button>

        <button mat-raised-button type="reset" (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
